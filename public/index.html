<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="./assets/font/fontawesome-free-5.15.1-web/css/all.min.css" rel="stylesheet"> <!--load all styles -->

</head>
<body>
    <div class="app">
        <div class="app__background">
            <div class="grid wide app__content">
                <div class="app__content-menu">
                    <div class="app-back dis-none">
                        <p class="content-back-title">BACK</p>
                        <i class="back-icon fas fa-long-arrow-alt-right"></i>
                    </div>
                    <p class="app-name">TONTON</p>
                    <div class="app-img-notice">
                        
                    </div>
                    <img src="./assets/img/ball.png" alt="" class="app-pic">
                    <div class="app-input-notice dis-none">
                        
                    </div>
                    <input type="date" placeholder="dd-mm-yyyy" id="birthday" name="birthday" class="app-input app-input--size dis-none" placeholder="Enter your birthday" >
                    <p class="app-process dis-none">Process</p>
                    <ul class="app__list-option">
                        <li class="app__list-item">
                            <span class="app__list-select">Start</span>
                        </li>
                        <li class="app__list-item">
                            <span class="app__list-select">About</span>
                        </li>
                    </ul>
                </div>

                <div class="app__content-main dis-none">
                    <div class="row">
                        <div class="col l-4 m-6 c-12">
                            <div class="app__content-info app__content-left visible-hidden">

                            </div>
                        </div>
                        <div class="col l-4 m-6 c-12">
                            <div class="app__content-info app__content-center visible-hidden">

                            </div>
                        </div>
                        <div class="col l-4 m-6 c-12">
                            <div class="app__content-info app__content-right visible-hidden">

                            </div>
                        </div>
                    </div>

                    <div class="app__content-interact">
                        <div class="app__content-click">
                            <p>Click me to continue</p>
                        </div>
                        <img src="./assets/img/teller.png" alt="" class="app__content-pic">
                        <div class="app__content-back">
                            <p class="content-back-title">BACK</p>
                            <i class="content-back-icon fas fa-long-arrow-alt-right"></i>
                        </div>
                    </div>
                </div>

                <div class="app__audio-option">
                    <i class="app__audio-on fas fa-volume-up"></i>
                    <i class="app__audio-off fas fa-volume-mute visible-hidden"></i>
                </div>

                <div class="app__audio">
                    <p class="app__audio-title">VOLUME</p>
                    <i class="app__audio-icon fas fa-chevron-up app__audio-icon--disabled"></i>
                    <div class="app__audio-level">
                        <p class="level-volume level-volume--active">-----</p>
                        <p class="level-volume level-volume--active">----</p>
                        <p class="level-volume level-volume--active">---</p>
                        <p class="level-volume level-volume--active">--</p>
                        <p class="level-volume level-volume--active">-</p>
                    </div>
                    <i class="app__audio-icon fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- modal -->
    <div class="modal dis-none">
        <div class="modal__overlay"></div>
        <div class="modal__body"> 
            <div class="about-content">
                <div class="about-close">
                    <i class="close-icon fas fa-times-circle"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/lib/solarlunar.min.js"></script>
    <script src="./assets/js/main.js"></script>

</body>
</html>
